version: "3.8"

services:
  proyectoiot:
    container_name: proyectoiot
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - "80:5000"
    env_file:
      - .env
    environment:
      # Valores que usa app.py
      - SENSOR_DATA=${SENSOR_DATA}
      - SENSOR_ID=${SENSOR_ID}
      - PORT=${PORT}
      # AWS (se leen desde .env)
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION}
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1

    volumes:
      - ./app:/app

    restart: always

    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:5000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"